<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHAD SITE</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="js/home.js"></script>
  <style>
    /* Dropdown styles */
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-toggle {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: white;
      padding: 8px 12px;
    }
    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #222;
      min-width: 150px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      border-radius: 6px;
      z-index: 1000;
    }
    .dropdown-menu a {
      display: block;
      padding: 10px;
      color: white;
      text-decoration: none;
    }
    .dropdown-menu a:hover {
      background: #444;
    }
    .dropdown.open .dropdown-menu {
      display: block;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <img src="logo.png" alt="logo" />
    <div class="nav-links">
      <a href="index.html">Home</a>

      <!-- Dropdown Menu -->
      <div class="dropdown" id="browseDropdown">
        <button class="dropdown-toggle" onclick="toggleDropdown('browseDropdown')">
          Browse <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-menu">
          <a href="#movies-list">Movies</a>
          <a href="#tvshows-list">TV Shows</a>
          <a href="#anime-list">Anime</a>
        </div>
      </div>

      <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()" />
    </div>
  </div>

  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
        <img id="modal-image" src="" alt="" />
        <div class="modal-text">
          <h2 id="modal-title"></h2>
          <div class="stars" id="modal-rating"></div>
          <p id="modal-description"></p>
        </div>
      </div>
      
      <div class="server-selector">
        <label for="server">Change Server:</label>
        <select id="server" onchange="changeServer()">
          <option value="vidsrc.cc">Vidsrc.cc (Original)</option>
          <option value="vidsrc.me">Vidsrc.me</option>
          <option value="player.videasy.net">Player.Videasy.net</option>
        </select>
      </div>
      <iframe id="modal-video" width="100%" height="315" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>&copy; 2025 My Website. All rights reserved.</p>
      <div class="footer-links">
        <a href="#">Disclaimer</a>
        <a href="#">About Us</a>
        <a href="#">Contact Us</a>
      </div>
    </div>
  </footer>

  <script>
    // Dropdown toggle (mobile friendly)
    function toggleDropdown(id) {
      const dropdown = document.getElementById(id);
      dropdown.classList.toggle("open");
    }

    // Modified video player logic: try original first, fallback to next
    function changeServer(auto = false) {
      const serverSelect = document.getElementById('server');
      const server = serverSelect.value;
      const type = currentItem.media_type === "movie" ? "movie" : "tv";
      let embedURL = "";

      if (server === "vidsrc.cc") {
        embedURL = `https://vidsrc.cc/v2/embed/${type}/${currentItem.id}`;
      } else if (server === "vidsrc.me") {
        embedURL = `https://vidsrc.net/embed/${type}/?tmdb=${currentItem.id}`;
      } else if (server === "player.videasy.net") {
        embedURL = `https://player.videasy.net/${type}/${currentItem.id}`;
      }

      const iframe = document.getElementById('modal-video');
      iframe.src = embedURL;

      // fallback if video fails to load (only when auto mode is on)
      iframe.onerror = () => {
        if (!auto) return;
        if (serverSelect.selectedIndex < serverSelect.options.length - 1) {
          serverSelect.selectedIndex++;
          changeServer(true);
        }
      };
    }

    // Always start with original server (vidsrc.cc)
    function showDetails(item) {
      currentItem = item;
      document.getElementById('modal-title').textContent = item.title || item.name;
      document.getElementById('modal-description').textContent = item.overview;
      document.getElementById('modal-image').src = `${IMG_URL}${item.poster_path}`;
      document.getElementById('modal-rating').innerHTML = 'â˜…'.repeat(Math.round(item.vote_average / 2));

      document.getElementById('server').selectedIndex = 0; // force original
      changeServer(true); // try original, auto fallback if fails

      document.getElementById('modal').style.display = 'flex';
    }
  </script>
</body>
</html>
